{{- if and .Values.sync.enabled .Values.sync.cronjob.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "vlan-manager.fullname" . }}-sync
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "vlan-manager.labels" . | nindent 4 }}
    app.kubernetes.io/component: sync
spec:
  schedule: {{ .Values.sync.cronjob.schedule | quote }}
  successfulJobsHistoryLimit: {{ .Values.sync.cronjob.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.sync.cronjob.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: {{ .Values.sync.cronjob.ttlSecondsAfterFinished }}
      template:
        metadata:
          labels:
            {{- include "vlan-manager.labels" . | nindent 12 }}
            app.kubernetes.io/component: sync
        spec:
          containers:
          - name: sync
            image: "{{ .Values.sync.image.repository }}:{{ .Values.sync.image.tag | default .Values.global.image.tag }}"
            imagePullPolicy: {{ .Values.sync.image.pullPolicy | default .Values.global.image.pullPolicy }}
            env:
            - name: UNIFI_CONTROLLER_URL
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sync.secrets.unifi.secretName }}
                  key: {{ .Values.sync.secrets.unifi.controllerUrlKey }}
            - name: UNIFI_USERNAME
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sync.secrets.unifi.secretName }}
                  key: {{ .Values.sync.secrets.unifi.usernameKey }}
            - name: UNIFI_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sync.secrets.unifi.secretName }}
                  key: {{ .Values.sync.secrets.unifi.passwordKey }}
            - name: POSTGRES_HOST
              value: {{ .Values.sync.env.POSTGRES_HOST | quote }}
            - name: POSTGRES_PORT
              value: {{ .Values.sync.env.POSTGRES_PORT | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.sync.env.POSTGRES_DB | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.sync.env.POSTGRES_USER | quote }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.sync.secrets.postgres.secretName }}
                  key: {{ .Values.sync.secrets.postgres.passwordKey }}
            volumeMounts:
            - name: config
              mountPath: /config/field_mappings.yaml
              subPath: field_mappings.yaml
              readOnly: true
            {{- if .Values.sync.resources }}
            resources:
              {{- toYaml .Values.sync.resources | nindent 14 }}
            {{- end }}
          volumes:
          - name: config
            configMap:
              name: {{ include "vlan-manager.fullname" . }}-unifi-field-mappings
          restartPolicy: OnFailure
          {{- if .Values.global.image.pullSecrets }}
          imagePullSecrets:
            {{- toYaml .Values.global.image.pullSecrets | nindent 10 }}
          {{- end }}
{{- end }}