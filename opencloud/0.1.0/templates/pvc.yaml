{{- if .Values.storage.config.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "opencloud-custom.fullname" . }}-config
  labels:
    {{- include "opencloud-custom.labels" . | nindent 4 }}
    component: config
spec:
  accessModes:
    - {{ .Values.storage.config.accessMode }}
  resources:
    requests:
      storage: {{ .Values.storage.config.size }}
  {{- if .Values.storage.config.storageClass }}
  storageClassName: {{ .Values.storage.config.storageClass }}
  {{- end }}
{{- end }}

{{- if .Values.storage.cache.enabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "opencloud-custom.fullname" . }}-cache
  labels:
    {{- include "opencloud-custom.labels" . | nindent 4 }}
    component: cache
spec:
  accessModes:
    - {{ .Values.storage.cache.accessMode }}
  resources:
    requests:
      storage: {{ .Values.storage.cache.size }}
  {{- if .Values.storage.cache.storageClass }}
  storageClassName: {{ .Values.storage.cache.storageClass }}
  {{- end }}
{{- end }}