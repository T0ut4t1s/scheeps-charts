# Default values for sonarr
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Image configuration
image:
  repository: lscr.io/linuxserver/sonarr
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service configuration
service:
  type: ClusterIP
  port: 8989

# Main sonarr configuration
main:
  count: 1
  persistence:
    config:
      enabled: true
      storageClass: longhorn-ha-2
      size: 2Gi
    downloads:
      enabled: true
      existingPvc: qbittorrent-cache-pvc
      mountPath: /incomplete
    torrents:
      enabled: true
      existingPvc: qbittorrent-torrent-pvc
      mountPath: /torrents

# Database configuration
db:
  type: postgresdb
  host: pgbouncer.media.svc.cluster.local
  port: 5432
  name: sonarr

# Radarr Configuration
config:
  # Environment
  PUID: "1000"
  PGID: "1000"
  TZ: Europe/London

# External secrets
existingSecrets:
  database:
    name: sonarr-pg-secret
    username: username
    password: password

# Resources
resources:
  requests:
    memory: 512Mi
    cpu: 100m
  limits:
    memory: 2Gi
    cpu: 1000m

# Health checks
livenessProbe:
  enabled: true
  httpGet:
    path: /ping
    port: 8989
  initialDelaySeconds: 30
  periodSeconds: 30

readinessProbe:
  enabled: true
  httpGet:
    path: /ping
    port: 8989
  initialDelaySeconds: 15
  periodSeconds: 15

# Namespace override
namespaceOverride: media

# Security contexts
securityContext:
  runAsNonRoot: false
  runAsUser: 1000
  runAsGroup: 1000
  readOnlyRootFilesystem: false
podSecurityContext:
  fsGroup: 1000

# Node selector, tolerations and affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Ingress configuration (disabled by default)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []