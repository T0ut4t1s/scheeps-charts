# Default values for prowlarr
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Image configuration
image:
  repository: lscr.io/linuxserver/prowlarr
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Service configuration
service:
  type: ClusterIP
  port: 9696

# Main prowlarr configuration
main:
  count: 1
  persistence:
    config:
      enabled: true
      storageClass: longhorn-ha-2
      size: 2Gi
      # Use an existing PVC for config storage
      existingPvc: ""
    media:
      enabled: true
      existingPvc: arr-media-pvc
      mountPath: /media

# Database configuration
db:
  type: postgresdb
  host: pgbouncer.media.svc.cluster.local
  port: 5432
  name: prowlarr

# Prowlarr Configuration
config:
  # Environment
  PUID: "1000"
  PGID: "1000"
  TZ: Europe/London

# External secrets
existingSecrets:
  database:
    name: prowlarr-pg-secret
    username: username
    password: password

# Resources
resources:
  requests:
    memory: 256Mi
    cpu: 100m
  limits:
    memory: 1Gi
    cpu: 500m

# Health checks
livenessProbe:
  enabled: true
  httpGet:
    path: /ping
    port: 9696
  initialDelaySeconds: 30
  periodSeconds: 30

readinessProbe:
  enabled: true
  httpGet:
    path: /ping
    port: 9696
  initialDelaySeconds: 15
  periodSeconds: 15

# Namespace override
namespaceOverride: media

# Security contexts
securityContext:
  runAsNonRoot: false
  runAsUser: 1000
  runAsGroup: 1000
  readOnlyRootFilesystem: false
podSecurityContext:
  fsGroup: 1000

# Node selector, tolerations and affinity
nodeSelector: {}
tolerations: []
affinity: {}

# Ingress configuration (disabled by default)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts: []
  tls: []