apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mosquitto-mqtt.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "mosquitto-mqtt.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mosquitto-mqtt.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mosquitto-mqtt.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mosquitto-mqtt.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: setup-mosquitto
          image: eclipse-mosquitto:2.0.22
          command:
            - /bin/sh
            - -c
            - |
              # Create directories and set proper permissions
              mkdir -p /mosquitto/data /mosquitto/log /mosquitto/config
              
              # Create password file with proper hashing
              touch /mosquitto/config/passwd
              {{- if .Values.mqtt.users.homeassistant.enabled }}
              mosquitto_passwd -b /mosquitto/config/passwd homeassistant "$(cat /tmp/secrets/{{ .Values.secrets.keys.homeassistantPassword }})"
              {{- end }}
              {{- if .Values.mqtt.users.nodered.enabled }}
              mosquitto_passwd -b /mosquitto/config/passwd nodered "$(cat /tmp/secrets/{{ .Values.secrets.keys.noderedPassword }})"
              {{- end }}
              {{- if .Values.mqtt.users.frigate.enabled }}
              mosquitto_passwd -b /mosquitto/config/passwd frigate "$(cat /tmp/secrets/{{ .Values.secrets.keys.frigatePassword }})"
              {{- end }}
              
              # Set proper permissions
              chmod 0600 /mosquitto/config/passwd
              chown 1883:1883 /mosquitto/config/passwd
              chown -R 1883:1883 /mosquitto
          volumeMounts:
            - name: mosquitto-data
              mountPath: /mosquitto
            - name: credentials-secret
              mountPath: /tmp/secrets
              readOnly: true
          securityContext:
            runAsUser: 0
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: mqtt
              containerPort: {{ .Values.service.mqtt.targetPort }}
              protocol: TCP
            {{- if .Values.service.websocket.enabled }}
            - name: websocket
              containerPort: {{ .Values.service.websocket.targetPort }}
              protocol: TCP
            {{- end }}
          livenessProbe:
            tcpSocket:
              port: mqtt
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            tcpSocket:
              port: mqtt
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: mosquitto-data
              mountPath: {{ .Values.persistence.mountPath }}
            - name: mosquitto-config
              mountPath: /mosquitto/config/mosquitto.conf
              subPath: mosquitto.conf
      volumes:
        - name: mosquitto-data
          persistentVolumeClaim:
            claimName: {{ .Values.persistence.existingClaim }}
        - name: mosquitto-config
          configMap:
            name: {{ include "mosquitto-mqtt.fullname" . }}-config
        - name: credentials-secret
          secret:
            secretName: {{ .Values.secrets.credentialsSecret }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}