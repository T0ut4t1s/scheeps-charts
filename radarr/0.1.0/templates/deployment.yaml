apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "radarr.fullname" . }}
  namespace: {{ .Values.namespaceOverride | default .Release.Namespace }}
  labels:
    {{- include "radarr.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.main.count }}
  selector:
    matchLabels:
      {{- include "radarr.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "radarr.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: fix-perms
        image: busybox:1.36
        command: ["sh", "-c", "chown -R 1000:1000 /config && chmod -R u+rwX,g+rwX /config"]
        volumeMounts:
        - name: config
          mountPath: /config
        securityContext:
          runAsUser: 0
          runAsGroup: 0
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 7878
              protocol: TCP
          env:
            {{- range $key, $value := .Values.config }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
            # Database configuration
            - name: RADARR__POSTGRES__HOST
              value: {{ .Values.db.host | quote }}
            - name: RADARR__POSTGRES__PORT
              value: {{ .Values.db.port | quote }}
            - name: RADARR__POSTGRES__DATABASE
              value: {{ .Values.db.name | quote }}
            - name: RADARR__POSTGRES__USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecrets.database.name }}
                  key: {{ .Values.existingSecrets.database.username }}
            - name: RADARR__POSTGRES__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.existingSecrets.database.name }}
                  key: {{ .Values.existingSecrets.database.password }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              {{- toYaml .Values.livenessProbe.httpGet | nindent 14 }}
            initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              {{- toYaml .Values.readinessProbe.httpGet | nindent 14 }}
            initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /config
            {{- if .Values.main.persistence.media.enabled }}
            - name: media
              mountPath: {{ .Values.main.persistence.media.mountPath }}
            {{- end }}
      volumes:
        - name: config
          persistentVolumeClaim:
            {{- if .Values.main.persistence.config.existingPvc }}
            claimName: {{ .Values.main.persistence.config.existingPvc }}
            {{- else }}
            claimName: {{ include "radarr.fullname" . }}-config-pvc
            {{- end }}
        {{- if .Values.main.persistence.media.enabled }}
        - name: media
          persistentVolumeClaim:
            claimName: {{ .Values.main.persistence.media.existingPvc }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}