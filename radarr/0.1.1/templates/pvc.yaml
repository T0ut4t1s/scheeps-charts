{{- if and .Values.main.persistence.config.enabled (not .Values.main.persistence.config.existingPvc) }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "radarr.fullname" . }}-config-pvc
  namespace: {{ .Values.namespaceOverride | default .Release.Namespace }}
  labels:
    {{- include "radarr.labels" . | nindent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: {{ .Values.main.persistence.config.storageClass }}
  resources:
    requests:
      storage: {{ .Values.main.persistence.config.size }}
{{- end }}