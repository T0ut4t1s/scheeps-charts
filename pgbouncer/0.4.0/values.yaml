# Default values for pgbouncer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bitnami/pgbouncer
  tag: 1.24.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# PostgreSQL Backend Connection
postgresql:
  host: postgresql-cluster-rw.postgres-system.svc.cluster.local
  port: 5432
  connectionSecret:
    name: postgresql-superuser
    usernameKey: username
    passwordKey: password

# Authentication Configuration  
auth:
  type: md5
  poolMode: transaction
  ignoreStartupParameters: ""
  minPoolSize: 5
  
  # Multiple user/database connections (configured via questions.yaml or direct YAML)
  connections: []
  
  # Questions.yaml flat structure (for Rancher UI)
  connectionCount: 7
  
  # Radarr main database
  connection1Enabled: true
  connection1Name: "radarr"
  connection1SecretName: "radarr-pg-secret"
  connection1UsernameKey: "username"
  connection1PasswordKey: "password"
  connection1DatabaseKey: "database"
  
  # Radarr log database  
  connection2Enabled: true
  connection2Name: "radarr-log"
  connection2SecretName: "radarr-pg-secret"
  connection2UsernameKey: "username"
  connection2PasswordKey: "password"
  connection2DatabaseKey: "log-database"
  
  # Sonarr main database
  connection3Enabled: true
  connection3Name: "sonarr"
  connection3SecretName: "sonarr-pg-secret"
  connection3UsernameKey: "username"
  connection3PasswordKey: "password"
  connection3DatabaseKey: "database"
  
  # Sonarr log database
  connection4Enabled: true
  connection4Name: "sonarr-log" 
  connection4SecretName: "sonarr-pg-secret"
  connection4UsernameKey: "username"
  connection4PasswordKey: "password"
  connection4DatabaseKey: "log-database"
  
  # Jellyseerr main database
  connection5Enabled: true
  connection5Name: "jellyseerr"
  connection5SecretName: "jellyseerr-pg-secret"
  connection5UsernameKey: "username"
  connection5PasswordKey: "password"
  connection5DatabaseKey: "database"
  
  # Prowlarr main database
  connection6Enabled: true
  connection6Name: "prowlarr"
  connection6SecretName: "prowlarr-pg-secret"
  connection6UsernameKey: "username"
  connection6PasswordKey: "password"  
  connection6DatabaseKey: "database"
  
  # Prowlarr log database
  connection7Enabled: true
  connection7Name: "prowlarr-log"
  connection7SecretName: "prowlarr-pg-secret"
  connection7UsernameKey: "username"
  connection7PasswordKey: "password"
  connection7DatabaseKey: "log-database"

tls:
  enabled: true
  serverTlsSecret: pgbouncer-postgres-tls
  sslMode: verify-full

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

service:
  type: ClusterIP
  port: 5432

nodeSelector: {}

tolerations: []

affinity: {}

# Security context
securityContext: {}
podSecurityContext: {}
