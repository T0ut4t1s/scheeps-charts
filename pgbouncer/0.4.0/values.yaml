# Default values for pgbouncer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bitnami/pgbouncer
  tag: 1.24.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# PostgreSQL Backend Connection
postgresql:
  host: postgresql-cluster-rw.postgres-system.svc.cluster.local
  port: 5432
  connectionSecret:
    name: postgresql-superuser
    usernameKey: username
    passwordKey: password

# Authentication Configuration  
auth:
  type: md5
  poolMode: transaction
  ignoreStartupParameters: ""
  minPoolSize: 5
  
  # Multiple user/database connections (configured via questions.yaml)
  connections: []

tls:
  enabled: true
  serverTlsSecret: pgbouncer-postgres-tls
  sslMode: verify-full

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

service:
  type: ClusterIP
  port: 5432

nodeSelector: {}

tolerations: []

affinity: {}

# Security context
securityContext: {}
podSecurityContext: {}
