# Default values for pgbouncer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bitnami/pgbouncer
  tag: 1.24.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# PostgreSQL Backend Connection
postgresql:
  host: postgresql-cluster-rw.postgres-system.svc.cluster.local
  port: 5432
  connectionSecret:
    name: postgresql-superuser
    usernameKey: username
    passwordKey: password

# Pool Configuration
pool:
  mode: transaction
  minPoolSize: 5
  defaultPoolSize: 25
  reservePoolSize: 0
  reservePoolTimeout: 5
  maxClientConn: 100
  serverIdleTimeout: 600
  serverLifetime: 3600

# Authentication Configuration  
auth:
  type: plain
  ignoreStartupParameters: ""
  
  # Multiple user/database connections (configured via questions.yaml or direct YAML)
  connections: []
  
  # Questions.yaml flat structure (for Rancher UI)
  
  # Generic connection defaults
  connection1Enabled: true
  connection1Name: "connection1"
  connection1SecretName: "service1-pg-secret"
  connection1UsernameKey: "username"
  connection1PasswordKey: "password"
  connection1DatabaseKey: "database"
  
  connection2Enabled: false
  connection2Name: "connection2"
  connection2SecretName: "service2-pg-secret"
  connection2UsernameKey: "username"
  connection2PasswordKey: "password"
  connection2DatabaseKey: "database"
  
  connection3Enabled: false
  connection3Name: "connection3"
  connection3SecretName: "service3-pg-secret"
  connection3UsernameKey: "username"
  connection3PasswordKey: "password"
  connection3DatabaseKey: "database"
  
  connection4Enabled: false
  connection4Name: "connection4"
  connection4SecretName: "service4-pg-secret"
  connection4UsernameKey: "username"
  connection4PasswordKey: "password"
  connection4DatabaseKey: "database"
  
  connection5Enabled: false
  connection5Name: "connection5"
  connection5SecretName: "service5-pg-secret"
  connection5UsernameKey: "username"
  connection5PasswordKey: "password"
  connection5DatabaseKey: "database"
  
  connection6Enabled: false
  connection6Name: "connection6"
  connection6SecretName: "service6-pg-secret"
  connection6UsernameKey: "username"
  connection6PasswordKey: "password"
  connection6DatabaseKey: "database"
  
  connection7Enabled: false
  connection7Name: "connection7"
  connection7SecretName: "service7-pg-secret"
  connection7UsernameKey: "username"
  connection7PasswordKey: "password"
  connection7DatabaseKey: "database"

tls:
  enabled: true
  serverTlsSecret: pgbouncer-postgres-tls
  sslMode: verify-full

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

service:
  type: ClusterIP
  port: 5432

nodeSelector: {}

tolerations: []

affinity: {}

# Security context
securityContext: {}
podSecurityContext: {}
