# Default values for pgbouncer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bitnami/pgbouncer
  tag: 1.24.1
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# PostgreSQL Backend Connection
postgresql:
  host: postgresql-cluster-rw.postgres-system.svc.cluster.local
  port: 5432
  connectionSecret:
    name: postgresql-superuser
    usernameKey: username
    passwordKey: password

# Authentication Configuration  
auth:
  type: md5
  poolMode: transaction
  ignoreStartupParameters: ""
  minPoolSize: 5
  
  # Multiple user/database connections (configured via questions.yaml or direct YAML)
  connections: []
  
  # Alternative: Questions.yaml flat structure (for Rancher UI)
  connectionCount: 4
  connection1Enabled: true
  connection1Name: "radarr"
  connection1SecretName: "radarr-pg-secret"
  connection1UsernameKey: "username"
  connection1PasswordKey: "password"
  connection1DatabaseKey: "database"
  
  connection2Enabled: true
  connection2Name: "sonarr"
  connection2SecretName: "sonarr-pg-secret"
  connection2UsernameKey: "username"
  connection2PasswordKey: "password"
  connection2DatabaseKey: "database"
  
  connection3Enabled: true
  connection3Name: "jellyseerr"
  connection3SecretName: "jellyseerr-pg-secret"
  connection3UsernameKey: "username"
  connection3PasswordKey: "password"
  connection3DatabaseKey: "database"
  
  connection4Enabled: true
  connection4Name: "prowlarr"
  connection4SecretName: "prowlarr-pg-secret"
  connection4UsernameKey: "username"
  connection4PasswordKey: "password"
  connection4DatabaseKey: "database"

tls:
  enabled: true
  serverTlsSecret: pgbouncer-postgres-tls
  sslMode: verify-full

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

service:
  type: ClusterIP
  port: 5432

nodeSelector: {}

tolerations: []

affinity: {}

# Security context
securityContext: {}
podSecurityContext: {}
