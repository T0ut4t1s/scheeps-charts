# Default values for pgbouncer.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: bitnami/pgbouncer
  tag: 1.21.0
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

postgresql:
  host: postgresql-cluster-rw.postgres-system.svc.cluster.local
  port: 5432
  username: postgres
  passwordSecret: postgresql-superuser

auth:
  type: scram-sha-256
  poolMode: transaction
  database: freeradius
  userlist: |
    "freeradius" "SCRAM-SHA-256$4096:ub3ZGijkzbmHwbLyR009ww==$A7LInGU3x7XRyF1Y4f16plfEiLw4qYmqEPv8RIdRLi0=:ZuMje+e5oce4EEkFc7A3mjg/0dgwOINhASpPH1wQ704="
  minPoolSize: 5

tls:
  enabled: true
  serverTlsSecret: pgbouncer-postgres-tls
  sslMode: verify-full

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

service:
  type: ClusterIP
  port: 5432

nodeSelector: {}

tolerations: []

affinity: {}

# Security context
securityContext: {}
podSecurityContext: {}
